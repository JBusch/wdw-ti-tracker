<wdw-layout-one-column-main>
  <h1>Login</h1>

  <form novalidate [formGroup]="form">
    <md-input-container>
      <input mdInput placeholder="Email" type="text" name="email" formControlName="email"/>
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Password" type="text" name="password" formControlName="password"/>
    </md-input-container>
    <button md-raised-button (click)="login()">Senden</button>
  </form>
</wdw-layout-one-column-main>
