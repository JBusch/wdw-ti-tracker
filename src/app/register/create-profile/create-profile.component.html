<h2>Bitte gib einen Nickname ein um fortzufahren</h2>

<form [formGroup]="form">
  <md-input-container>
    <input mdInput placeholder="Nickname" type="text" formControlName="displayName">
  </md-input-container>
  <button md-raised-button (click)="setDisplayName()" [disabled]="errorUsernameInUse$ | async">Weiter</button>
</form>

<h1>{{ errorUsernameInUse$ | async }}</h1>

<md-error *ngIf="errorUsernameInUse$ | async" class="error error-username-in-use">
  Dieser Benutzername ist bereits vergeben, bitte gib einen alternativen Benutzernamen ein!
</md-error>
