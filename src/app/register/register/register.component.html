<div class="container"
     fxLayout="column">
  <h1>Registrieren</h1>
  <form novalidate [formGroup]="form"
        fxLayout="column">
    <md-input-container>
      <input mdInput placeholder="Email" type="text" name="email" formControlName="email"/>
    </md-input-container>
    <div *ngIf="formErrors.email" class="alert alert-danger">
      {{ formErrors.email }}
    </div>

    <md-error *ngIf="errorEmailInUse$ | async">
      Email Adresse schon vergeben. Passwort vergessen?
    </md-error>
    <md-input-container>
      <input mdInput placeholder="Password" type="text" name="password" formControlName="password"/>
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Confirm Password" type="text" name="confirm" formControlName="confirm"/>
    </md-input-container>

    <button md-raised-button (click)="signUp()" [disabled]="!isPasswordMatch()">Registrieren</button>
  </form>

</div>
