<wdw-layout-one-column-main>
  <h1>Profile</h1>

  <form fxLayout="column" [formGroup]="form" (ngSubmit)="updateForm(form)">
    <md-input-container>
      <input mdInput placeholder="Username" type="text" name="username" #username formControlName="username" />
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Email" type="text" name="email" #email formControlName="email" />
    </md-input-container>
    <button md-raised-button>Save</button>
  </form>

</wdw-layout-one-column-main>
